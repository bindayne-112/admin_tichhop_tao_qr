<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin - Tạo mã QR</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
    .qr-box { background: white; padding: 1.5em; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; text-align: center; }
    .qr-img { margin-top: 1em; }
    button { padding: 10px 20px; background: orange; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1em; }
    .link-box { word-break: break-word; background: #f1f1f1; padding: 0.5em; border-radius: 6px; margin-top: 1em; }
  </style>
</head>
<body>
  <div class="qr-box">
    <h2>Tạo mã QR cho khách</h2>
    <button onclick="taoQR()">Tạo mã QR mới</button>
    <div id="qrResult" class="qr-img"></div>
    <div id="qrLink" class="link-box"></div>
  </div>

  <script>
    function taoQR() {
      fetch("https://script.google.com/macros/s/AKfycbysKdONReVQTU3P7Y0jLuKckYqbXItdj53O6ETolZ6B0qoLO0OWmV7FQ0pO7s14AtQ4/exec")
        .then(res => res.json())
        .then(data => {
          const { code, link } = data;

          const qrImg = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(link)}&size=250x250`;
          document.getElementById('qrResult').innerHTML = `<img src="${qrImg}" alt="QR Code">`;
          document.getElementById('qrLink').innerHTML = `<strong>Link QR:</strong><br><a href="${link}" target="_blank">${link}</a>`;
        })
        .catch(() => {
          document.getElementById('qrLink').innerText = "❌ Lỗi tạo mã QR. Vui lòng thử lại.";
        });
    }
  </script>
</body>
</html>
