<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Tích Điểm Ông Kòi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginScreen">
    <h1>Đăng nhập quản lý</h1>
    <input type="password" id="password" placeholder="Nhập mật khẩu">
    <button onclick="checkPassword()">Đăng nhập</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="mainScreen" style="display: none;">
    <h1>Bảng xếp hạng khách hàng</h1>
    <input type="text" id="searchPhone" placeholder="Tìm kiếm số điện thoại" oninput="applyFilter()">
    <input type="date" id="startDate" onchange="applyFilter()">
    <input type="date" id="endDate" onchange="applyFilter()">
    <button onclick="resetFilter()">Reset Filter</button>
    <button onclick="exportToExcel()">Xuất Excel</button>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Số điện thoại</th>
          <th>Thời gian</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Bảng xếp hạng</h2>
    <table id="rankingTable">
      <thead>
        <tr>
          <th>Hạng</th>
          <th>Số điện thoại</th>
          <th>Lượt tích điểm</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="taoMaQR()">Tạo mã QR cho khách</button>
    <div id="qrCanvasContainer">
      <canvas id="qrCanvas"></canvas>
      <p id="codeDisplay"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
